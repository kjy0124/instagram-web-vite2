name: Github Actions

on:
  push:
    branches:
      - main

# Workflow는 여러개의 jop으로 이루어질 수 있고,
jobs:
  My-Deploy-job:
    runs-on: ubuntu-latest
    # 하나의 Job은 여러개의 step으로 이루져있음
    steps:
      - name: Hello World 출력하기
        run: echo "Hello World"

      - name: 여러 명령어 문장 작성하기
        run: |
          echo "Good"
          echo "Morning"
          pwd
